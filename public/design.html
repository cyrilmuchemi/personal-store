<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Poppins:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <title>Design</title>
</head>
<body class="bg-white font-default">
    <div>
        <h1 class="font-oswold">Design System</h1>
        <section id="buttons">
            <h2>Buttons</h2>
            <div class="container d-flex" style="gap: 30px;">
            <button class="btn-view btn-border-pop btn-background-slide uppercase">View More</button>
            <button class="btn-view btn-border-pop btn-background-slide uppercase">
                Read More
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>
            <button class="btn-view btn-border-pop btn-background-slide uppercase">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
                  </svg>
                Purchase
            </button>
            <button class="btn-discount text-white">5%</button>
            <button class="btn-new text-white">New</button>
            </div>
        </section>
        <section id="typography">
            <h2>Loading scroll Circle</h2>
            <div class="container">
            <div class="circle-wrap">
                <div class="circle">
                    <div class="mask half">
                        <div class="fill"></div>
                    </div>
                    <div class="inside-circle"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                          </svg>
                    </div>
                    <div class="mask full">
                        <div class="fill"></div>
                     </div>
                </div>
              </div>
              </div>
        </section>
        <section id="search & cards">
            <h2>Search Bar</h2>
            <div class="container">
            <form action="" class="search-bar">
                <input type="text" placeholder="search account" name="q"/>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
            </div>
            <h2>Category cards</h2>
            <div class="container">
                <div class="category-card-container">
                    <div class="category-card">
                       <div class="img-box d-flex justify-content-center">
                        <img src="assets/vectors/streaming.png" alt="category image" width="100">
                       </div>
                       <div class="content-box">
                        <h3>Streaming<br/>Accounts</h3>
                       </div>
                    </div>    
                </div>
            </div>
            <h2>Product cards</h2>
            <div class="container">
                <div class="product-card position-relative">
                    <div class="product-badge position-absolute px-2 py-2">
                        <button class="btn-new text-white">New</button>  
                    </div>
                    <img src="assets/vectors/netflix-product.png" class="img-fluid" alt="Product Image">
                    <div class="product-content">
                      <h5>Streaming</h5>
                      <h6 class="fs-700">Netflix</h6>
                      <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 16 16">
                            <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z"/>
                          </svg>
                        <span>10</span>
                        <span>sales</span>
                    </p>
                      <div class="button-row d-flex justify-content-between">
                        <button class="price-box bg-white text-green font-oswold">
                          <span>KSH</span>
                          <span>500</span>
                        </button>
                        <button class="btn-view btn-border-pop btn-background-slide uppercase">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
                          </svg>
                          Purchase
                        </button>
                      </div>
                    </div>
                  </div>                    
            </div>
        </section>
        <section>
            <div class="blog-card">
                <div class="blog-card-image">
                    <img src="./assets/vectors/cyber-toto.jpg" alt="blog image"/>
                </div>
                <div class="blog-card-content container">
                    <article class="mt-3">Jul 2023, 01:47 AM</article>
                    <article class="font-oswold fs-700 mt-3">How to Make Money Online</article>
                    <button class="btn-view btn-border-pop btn-background-slide uppercase mt-3">
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
